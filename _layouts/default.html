<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... resto head ... -->
  <style>
    body {
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: #1b1b1b;
      color: #ddd;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      /* no background */
    }

header a {
  font-weight: 700;
  color: #6b5868; /* viola-ulivo base */
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
  text-shadow: 0 0 3px rgba(0,0,0,0.8);
}

header a:hover {
  color: #8a7293;
  text-shadow: 0 0 5px rgba(0,0,0,0.9);
}

h1.post-title {
  font-size: 2.2rem;
  margin: 1rem auto;
  max-width: 800px;
  text-align: center;
  color: #6b5868;
  font-family: 'Inter', 'Roboto', Arial, sans-serif;
  font-weight: 700;
  text-shadow: 0 0 4px rgba(0,0,0,0.85);
  border-bottom: 2px solid rgba(107, 88, 104, 0.5); /* viola ulivo trasparente */
  padding-bottom: 0.3em;

}

    h2 {
      color: #7d6b81; /* viola-ulivo medio */
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
  border-bottom: 2px solid rgba(107, 88, 104, 0.5); /* viola ulivo trasparente */
  padding-bottom: 0.3em;
    }

    h3 {
      color: #9a879a; /* viola-ulivo più chiaro */
      font-weight: 600;
  border-bottom: 2px solid rgba(107, 88, 104, 0.5); /* viola ulivo trasparente */
  padding-bottom: 0.3em;
    }

    h4, h5, h6 {
      color: #b4a4b2; /* tonalità più soft */
  border-bottom: 2px solid rgba(107, 88, 104, 0.5); /* viola ulivo trasparente */
  padding-bottom: 0.3em;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 0 1rem 3rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">Home</a>
  </header>

  {% if page.title %}
  <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}

  <main>
    {{ content }}
  </main>
</body>
</html>
