<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <style>
    /* Usa un font moderno */
    body {
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: #1b1b1b;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: flex-start; /* Home a sinistra */
      align-items: center;
      padding: 1rem;
      /* Nessuno sfondo, lascia trasparente */
    }

    header a {
      font-weight: 600;
      color: #33bbff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: goldenrod;
    }

    h1.post-title {
      font-size: 1.6rem;
      margin: 1rem auto;
      max-width: 800px;
      text-align: center;
      color: #f5f5dc;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      font-weight: 700;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 0 1rem 3rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
    }
  </style>
  <!-- Carica font Inter da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">Home</a>
  </header>

  {% if page.title %}
  <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}

  <main>
    {{ content }}
  </main>
</body>
</html>
