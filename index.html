---
layout: default
---

<link rel="stylesheet" href="/assets/css/style.css">

<div class="container">
  <div class="left">
    <h2>Post</h2>
    {% for post in site.posts %}
      <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
  <div class="right">
    <img src="/images/foto.jpg" alt="Foto profilo">
    <p>Ciao! Sono [Il Tuo Nome], uno sviluppatore web appassionato di tecnologia e open source.</p>
    <h3>Link Utili</h3>
    <ul>
      <li><a href="https://github.com/tuo-username">GitHub</a></li>
      <li><a href="https://linkedin.com/in/tuo-username">LinkedIn</a></li>
    </ul>
    <h3>Progetti</h3>
    <ul>
      <li><a href="#">Progetto 1</a></li>
      <li><a href="#">Progetto 2</a></li>
    </ul>
  </div>
</div>
