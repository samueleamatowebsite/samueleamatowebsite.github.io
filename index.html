<html>
  <head>
    <meta charset="utf-8">
    <title>Samu's Webpage</title>
    <link rel="icon" type="image/gif" href="images/favicon.gif">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div style="width: 100%; text-align: center;">
      <img src="images/title.gif" style="padding: 30px 10px 30px 10px">
    </div>

    <button id="music-toggle" onclick="toggleMusic()"></button>
    <audio id="background-music" src="audio/aero.mp3"></audio>

    <!-- Nuovo div per le GIF -->
    <div class="gif-container">
      <a href="https://www.vim.org/"><img src="images/8831/vim.gif" alt="GIF 1" class="gif-item"></a>
      <a href="https://www.youtube.com/watch?v=OF_5EKNX0Eg"><img src="images/8831/fyn.gif" alt="GIF 1" class="gif-item"></a>
      <a href="https://www.kernel.org"><img src="images/8831/linux.gif" alt="GIF 1" class="gif-item"></a>
      <a href="https://www.getmonero.org"><img src="images/8831/orange.jpg" alt="GIF 1" class="gif-item"></a>
    </div>

    <script>
      let isPlaying = false;
      const musicToggleButton = document.getElementById('music-toggle');
      const backgroundMusic = document.getElementById('background-music');

      function toggleMusic() {
        if (isPlaying) {
          backgroundMusic.pause();
          musicToggleButton.style.backgroundImage = "url('images/audio_muted.png')";
        } else {
          backgroundMusic.play();
          musicToggleButton.style.backgroundImage = "url('images/audio_unmuted.png')";
        }
        isPlaying = !isPlaying;
      }
    </script>

  </body>
</html>
