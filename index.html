<html>
  <head>
    <meta charset="utf-8">
    <title>Samu's Webpage</title>
    <link rel="icon" type="image/gif" href="images/favicon.gif">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div style="width: 100%; text-align: center;">
      <img src="images/title.gif" style="padding: 30px 10px 30px 10px">
    </div>

    <audio id="audio" src="audio/aero.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');

        document.body.addEventListener('click', () => {
            audio.currentTime = 0; // Riavvolgi l'audio all'inizio
            audio.play(); // Avvia la riproduzione dell'audio
        });
    </script>

  </body>

</html>
